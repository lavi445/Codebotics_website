<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link rel="stylesheet" href="homecss.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <title>CODEBOTICS</title>
</head>
<body>
    <div class="brandname">
        <h3 class="codebotics">CODEBOTICS</h3>
    </div>
    <div class="container">
        <div class="formbox">
            <h1 id="title">Sign Up</h1>
            <form method="POST" action="https://script.google.com/macros/s/AKfycbxT64f351KjF86PebtRsih0ziQtmcug7vlabfTBCuKCpYJMZst30lVDaI8W3z2mimbb/exec">
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <iconify-icon class="icon" icon="ic:round-person"></iconify-icon>
                        <input name="Name" type="text" placeholder=" Your Name" required>
                    </div>
                    <div class="input-field">
                        <iconify-icon class="icon"  icon="line-md:email-twotone"></iconify-icon>
                        <input name="Email" type="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-field">
                        <iconify-icon class="icon"  icon="mdi:password-outline"></iconify-icon>
                        <input name="Password" type="password" placeholder="Your Password" required>
                    </div>
                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupbtn">Sign Up</button>
                    <a href="signin.html">
                        <button type="button"  class="sign" id="signinbtn">Sign In</button>
                    </a>
                </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
